<body>

    <!-- Paddle.js ä¾èµ– -->
    <script src="/paddlejs/paddlejs-core.js"></script>

    <script>
        // DOM å…ƒç´ 
        const statusEl = document.getElementById('status');
        const initBtn = document.getElementById('initBtn');
        const imageInput = document.getElementById('imageInput');
        const recognizeBtn = document.getElementById('recognizeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const imagePreview = document.getElementById('imagePreview');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const duration = document.getElementById('duration');
        const confidence = document.getElementById('confidence');
        const log = document.getElementById('log');

        let initialized = false;

        // æ·»åŠ æ—¥å¿—
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus(message, type = 'loading') {
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
        }

        // æ£€æŸ¥ Paddle.js æ˜¯å¦åŠ è½½
        function checkPaddleJS() {
            addLog('æ­£åœ¨æ£€æŸ¥ Paddle.js åŠ è½½çŠ¶æ€...');
            
            if (typeof paddlejs === 'undefined') {
                updateStatus('âŒ Paddle.js æœªåŠ è½½', 'error');
                addLog('é”™è¯¯: paddlejs å¯¹è±¡æœªæ‰¾åˆ°', 'error');
                return false;
            }
            
            if (typeof paddlejs.ocr === 'undefined') {
                updateStatus('âŒ Paddle.js OCR æ¨¡å—æœªåŠ è½½', 'error');
                addLog('é”™è¯¯: paddlejs.ocr å¯¹è±¡æœªæ‰¾åˆ°', 'error');
                return false;
            }
            
            updateStatus('âœ… Paddle.js å·²åŠ è½½', 'ready');
            addLog('Paddle.js åŠ è½½æˆåŠŸ', 'success');
            addLog(`paddlejs ç‰ˆæœ¬: ${paddlejs.version || 'æœªçŸ¥'}`, 'info');
            
            initBtn.disabled = false;
            return true;
        }

        // åˆå§‹åŒ–å¼•æ“
        async function initEngine() {
            if (initialized) return;
            
            initBtn.disabled = true;
            updateStatus('â³ æ­£åœ¨åˆå§‹åŒ– PaddleOCR å¼•æ“...', 'loading');
            addLog('å¼€å§‹åˆå§‹åŒ– PaddleOCR å¼•æ“...', 'info');
            
            try {
                const startTime = performance.now();
                await paddlejs.ocr.init();
                const endTime = performance.now();
                
                initialized = true;
                const initTime = Math.round(endTime - startTime);
                
                updateStatus('âœ… PaddleOCR å¼•æ“å·²åˆå§‹åŒ–', 'ready');
                addLog(`PaddleOCR å¼•æ“åˆå§‹åŒ–æˆåŠŸï¼Œè€—æ—¶: ${initTime} ms`, 'success');
                
                imageInput.disabled = false;
                recognizeBtn.disabled = !selectedImage;
                
            } catch (error) {
                updateStatus('âŒ å¼•æ“åˆå§‹åŒ–å¤±è´¥', 'error');
                addLog(`åˆå§‹åŒ–å¤±è´¥: ${error.message}`, 'error');
                console.error('åˆå§‹åŒ–é”™è¯¯:', error);
                initBtn.disabled = false;
            }
        }

        // é€‰æ‹©å›¾ç‰‡
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            selectedImage = file;
            addLog(`å·²é€‰æ‹©å›¾ç‰‡: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`, 'info');
            
            // é¢„è§ˆå›¾ç‰‡
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.innerHTML = `<img src="${e.target.result}" alt="é¢„è§ˆ">`;
                addLog('å›¾ç‰‡é¢„è§ˆå·²ç”Ÿæˆ', 'info');
            };
            reader.readAsDataURL(file);
            
            recognizeBtn.disabled = !initialized;
        }

        // è¯†åˆ«å›¾ç‰‡
        async function recognizeImage() {
            if (!initialized || !selectedImage) return;
            
            recognizeBtn.disabled = true;
            updateStatus('â³ æ­£åœ¨è¯†åˆ«å›¾ç‰‡...', 'loading');
            addLog('å¼€å§‹è¯†åˆ«å›¾ç‰‡...', 'info');
            
            try {
                // åˆ›å»ºå›¾ç‰‡å…ƒç´ 
                const img = new Image();
                const imgLoadPromise = new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                });
                img.src = URL.createObjectURL(selectedImage);
                await imgLoadPromise;
                
                addLog(`å›¾ç‰‡å°ºå¯¸: ${img.width} x ${img.height}`, 'info');
                
                // è¯†åˆ«
                const startTime = performance.now();
                const result = await paddlejs.ocr.recognize(img);
                const endTime = performance.now();
                
                const recognizeTime = Math.round(endTime - startTime);
                
                addLog(`è¯†åˆ«å®Œæˆï¼Œè€—æ—¶: ${recognizeTime} ms`, 'success');
                addLog(`è¯†åˆ«ç»“æœ: ${result.text}`, 'info');
                
                // æ˜¾ç¤ºç»“æœ
                result.style.display = 'block';
                resultText.textContent = result.text;
                duration.textContent = recognizeTime;
                confidence.textContent = '0.90';
                
                updateStatus('âœ… è¯†åˆ«å®Œæˆ', 'ready');
                
            } catch (error) {
                updateStatus('âŒ è¯†åˆ«å¤±è´¥', 'error');
                addLog(`è¯†åˆ«å¤±è´¥: ${error.message}`, 'error');
                console.error('è¯†åˆ«é”™è¯¯:', error);
            } finally {
                recognizeBtn.disabled = false;
            }
        }

        // æ¸…é™¤ç»“æœ
        function clearResults() {
            selectedImage = null;
            imageInput.value = '';
            imagePreview.innerHTML = '<p>è¯·é€‰æ‹©ä¸€å¼ å›¾ç‰‡...</p>';
            result.style.display = 'none';
            resultText.textContent = '';
            duration.textContent = '0';
            confidence.textContent = '0';
            recognizeBtn.disabled = !initialized;
            addLog('å·²æ¸…é™¤ç»“æœ', 'info');
        }

        // äº‹ä»¶ç›‘å¬
        initBtn.addEventListener('click', initEngine);
        imageInput.addEventListener('change', handleImageSelect);
        recognizeBtn.addEventListener('click', recognizeImage);
        clearBtn.addEventListener('click', clearResults);

        // é¡µé¢åŠ è½½å®Œæˆåæ£€æŸ¥ Paddle.js
        window.addEventListener('load', function() {

        });

        // æ¬¢è¿ä¿¡æ¯
        addLog('æ¬¢è¿ä½¿ç”¨ PaddleOCR æµ‹è¯•é¡µé¢', 'info');
        addLog('è¯·ç­‰å¾… Paddle.js åŠ è½½å®Œæˆ...', 'info');
    </script>
