<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <style type="text/css">
    .wrapper {
      width: 800px;
      padding: 10px;
      height: 600px;
      overflow: hidden;
      position: relative;
      border-bottom: 1px solid #d7d7d7
    }

    .editor-wrap {
      display: flex;
    }

    .editor-wrap #editor {
      width: 0;
      flex-grow: 1;
      border: 1px solid #CCC;
      border-radius: 3px;
      padding: 5px;
      height: 100px;
      outline: none;
    }

    .input-tip {
      margin-top: 10px;
    }

    .input-tip a {
      color: #0f0d0d;
    }

    .editor-preview {
      background: #FFF;
      border-radius: 3px;
      margin-top: 10px;
      border: 1px solid #EEE;
      display:none;
    }

    .editor-preview .title {
      padding: 5px;
    }

    .editor-preview .body {
      padding: 5px 5px 15px 5px;
      text-align: center;
    }

    .editor-preview .body .image {
      max-width:100%;
      max-height:100px;
    }
    .flat-row {
      display: flex;
      flex-flow: row wrap
    }
    .flat-col {
      width: 100%;
    }
    @media screen and (min-width:1200px) {
      .flat-col {
        width: 50%;
        min-width: 600px;
      }
    }
  </style>

  <script src="js/common/config.js" id="common_config" data-pagetype="latex"></script>
  <script src="js/common/common_05.js" id="common_05"></script>
  <script src="../../tkDate.js"></script>
  <script src="../../tkString.js"></script>
</head>
<body>
  <!-- #region page -->
  <section class="flat-container container-fluid~">
    <div class="flat-row row~">
      <div class="flat-col col-xl-6~">
        <div class="container area" id="input-area">
          <div class="card">
            <div class="card-header">
              <h2><i class="fa fa-edit"></i>输入区域<span>Input</span></h2>
              <button class="btn btn-light theme-fill" id="btn_setting"><i class="fa fa-cog"></i>编辑器设置</button>
            </div>
            <div class="card-body">
              <div class="form-group" id="wrap_shortcut"></div>
              <div class="form-group" id="wrap_immediate"></div>
              <div class="form-group" style="height: 500px;" id="wrap_txtainput">
                <textarea class="form-control twins" style="height: 500px;" id="txta_input" placeholder="请输入您的LaTeX表达式" maxlength="16384"
                  spellcheck="false" wrap="off"></textarea>
                <div class="form-control twins" style="height: 500px;" id="div_copy"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
     
    
      
      <div class="flat-col col-xl-6~">
        <div class="container area" id="output-area">
          <div class="card">
            <div class="card-header">
              <h2><i class="fa fa-arrow-circle-down"></i>&nbsp;输出区域<span>Output</span></h2>
            </div>
            <div class="card-body">
              <div id="wrap_action"></div>
              
              <div class="form-group">
                <div class="output" id="wrap_output"></div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="screenmodal" id="wrap_setting"></div>
  <div class="screenmodal-mask" id="mask_setting"></div>

  <div class="loading" id="loadingModal" onclick="return false;">
    <div>
      <div class="progress progress-striped active">
        <div class="progress-bar" id="progressbar"></div>
      </div>
      <p>正在识别...</p>
    </div>
  </div>
  

  <!-- #endregion -->

  <script src="./js/common/common_50.js" id="common_50"></script>

<script type="text/javascript">
</script>
</body>
</html>
